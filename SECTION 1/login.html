<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />


    <style>
        * {
            font-family: Roboto;
        }

        .card {
            border: 2px solid red;
            width: 20%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 15px 0px rgba(0, 0, 0, 0.685);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .text-input {
            display: block;
            width: 100%;
            padding: 10px;

            border-radius: 5px;
            border: 1px solid gray;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-submit {
            background-color: rgb(7, 246, 190);
            padding: 10px;
            flex: 1;
            border-radius: 5px;
            border: none;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
            color: red;
            text-decoration: none;
            font-size: 14px;
            margin: 15px 0;
        }

        .forgot-password a {
            color: blue;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>


</head>

<body>
    <div class="card">

        <h3 style="color:red; text-align: center;">Login Form</h3>

        <form>

            <label for="">Email Address</label>
            <input class="text-input" type="email">

            <label for="">Password</label>
            <input class="text-input" type="password">

            <div class="forgot-password">
                Forgot Password? <a href="#forgot">click here</a>
            </div>

            <div class="button-group">
                <button class="btn-submit">Submit</button>

            </div>


        </form>

    </div>
</body>

</html>
