        .card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background-color: white;
            border: none;
        }

        h3 {
            color: #333;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        .text-input {
            display: block;
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            box-sizing: border-box;
            background-color: #f8f9fa;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-input::placeholder {
            color: #999;
        }

        .forgot-password {
            text-align: right;
            margin-top: 15px;
            font-size: 13px;
            margin-bottom: 0;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            flex: 1;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        form {
            margin-bottom: 10px;
        }
        .link{
            display: block;
            color: #667eea;
            text-decoration: none;
         }
         .signup-link{
            text-align: center;
            margin: 20px 0;
         } 
    </style>

</head>

<body>
    <div class="card">

        <h3>Login</h3>

        <form>

            <label for="username">Username</label>
            <input class="text-input" id="username" type="text" placeholder="Enter your username" required
                minlength="4">

            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input class="text-input" id="password" type="password" placeholder="Enter your password" minlength="8"
                required>

            <label for="confirm-password">Confirm Password</label>
            <input class="text-input" id="confirm-password" type="password" placeholder="Confirm your password">
         
                <a href="#forgot" class="link forge-link">Forgot password?</a>

            <div class="button-group">
                <button class="btn-submit" type="submit">Login</button>
            </div>

            <a href="#" class="link signup-link">Not Registered Yet?Sign-up</a>

        </form>

    </div>
</body>
