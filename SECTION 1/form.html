<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
     
      <h1>Student Admission Form</h1>

      <form>

        <label for="">Student Name</label>
        <input type="text" required minlength="3">
<br><br>
        <label for="">Email Address</label>
        <input type="email" required>
<br><br>

        <label for="">Contact</label>
        <input type="number">
<br><br>

        <label for="">Address</label>
        <textarea rows="4" cols="5"></textarea>

        <br><br>
        
        <label for="">Select course</label>
        <select>
            <option>MERN FULL STACK</option>
            <option>IOT</option>
            <option>ARTIFICIAL INTELLIGENCE</option>
            <option> SEO</option>
        </select>

        <br><br>

        <label for="">COLLEGE</label>
        <input type="text" list="college">

        <datalist id="college">
            <option>BBD University</option>
            <option>SRM Universiy</option>
            <option>Amity University</option>
            <option>Goel</option>
        </datalist>

<br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
<br><br>

        <input type="checkbox" required>
        <label for="">I Accept Terms & Condition</label>

        <br><br>

        <details>
            <summary>Terms & Conditions</summary>
            <p>By submitting this form, you agree to the terms and conditions.</p>
        </details>

        <br><br>
        <button type="submit">Submit</button>

      </form>

</body>
</html>
